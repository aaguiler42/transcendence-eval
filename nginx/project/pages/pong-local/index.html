<div
  id="alert_aborted"
  class="d-none alert alert-danger alert-success"
  role="alert"
  aria-live="assertive"
>
  <h4 class="alert-heading" data-i18n="alert.wrong">
    Ups! Something went wrong
  </h4>
  <p data-i18n="alert.gameAborted">Error, game aborted ...</p>
  <a class="alert-heading" href="#/" data-link data-i18n="alert.bakcHome"
    >Back to Home</a
  >
  <hr />
</div>
<div
  id="alert_game_id"
  class="d-none alert alert-danger alert-success"
  role="alert"
  aria-live="assertive"
>
  <h4 class="alert-heading" data-i18n="alert.wrong">
    Ups! Something went wrong
  </h4>
  <p data-i18n="alert.incorrect_game">Error, incorrect Game ID</p>
  <a class="alert-heading" href="#/" data-link data-i18n="alert.backPlay"
    >Back to Play</a
  >
  <hr />
</div>
<h1
  id="title"
  class="fst-italic textLight px-4 py-3 font-alba fs-1"
  data-i18n="games.localTitle"
>
  PONG LOCAL
</h1>
<div class="mt-4 col-md-9">
  <div id="pressStartAdvise">
    <div
      class="textLight font-segment fs-1"
      data-i18n="games.localMode"
      aria-live="polite"
    >
      PONG IN LOCAL MODE LOADED
    </div>
    <div
      class="textLight font-segment fs-1"
      data-i18n="games.pressStart"
      aria-live="assertive"
    >
      PRESS START BUTTON
    </div>
  </div>
  <button id="start" aria-label="Start Game Button">
    <img
      src="./img/startpixel.png"
      alt="Start Game Button"
      data-i18n-alt="alt.startGameButton"
      style="width: 500px; height: 500px"
    />
  </button>
  <div
    id="gameBoxDiv"
    class="d-flex d-none pong-header"
    role="application"
    aria-label="Pong game area"
  >
    <div class="card rounded-3 border-black">
      <div
        class="card-header d-flex justify-content-between bg-dark align-items-center p-3"
        style="border-top: 4px solid #ff7300"
      >
        <h2
          id="playerA"
          class="mb-0 textLight text-centre font-arcade fs-1"
          data-i18n="games.playerA"
        >
          Player A
        </h2>
        <h2
          class="mb-0 textLight text-centre font-arcade fs-1"
          data-i18n="games.timeLeft"
        >
          Time Left
        </h2>
        <h2
          id="playerB"
          class="mb-0 textLight text-centre font-arcade fs-1"
          data-i18n="games.playerB"
        >
          Player B
        </h2>
      </div>
      <div
        class="card-body bg-dark d-flex justify-content-between"
        style="width: 800px"
      >
        <h3
          id="left-score"
          class="font-segment fs-1 textLight ms-2"
          data-i18n="games.playerAScore"
        >
          Player A score
        </h3>
        <h3
          id="time-left"
          class="font-segment fs-1 textLight"
          aria-live="polite"
        >
          0.00
        </h3>
        <h3
          id="right-score"
          class="font-segment fs-1 textLight me-2"
          data-i18n="alt.playerBScore"
        >
          Player B score
        </h3>
      </div>
    </div>
  </div>
  <div id="pong-game" class="d-none"></div>
  <div id="scores" class="align-items-center"></div>

  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
    role="dialog"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h1
            class="modal-title text-centre font-segment"
            id="staticBackdropLabel"
            data-i18n="games.endGame"
          >
            Game Finished!
          </h1>
        </div>
        <div class="modal-body bg-dark textLight font-segment">
          <div id="playerAModalData" class="fs-3"></div>
          <div id="playerBModalData" class="fs-3"></div>
          <div id="winnerModalData" class="fw-bold fs-2"></div>
        </div>
        <div class="modal-footer bg-dark">
          <a
            id="gameDataLink"
            class="nav-link active"
            data-link
          >
            <button
              id="buttonToGames"
              type="button"
              class="btn btn-warning"
              data-bs-dismiss="modal"
              data-i18n="games.toGameData"
              aria-label="Game Data Button"
            >
              Game Data
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
