<div class="d-flex justify-content-center textLight fs-6 font-alba">
  <h1 class="title" data-i18n="me.title">USER DATA</h1>
</div>
<div
  class="col-md-3 d-flex flex-column align-items-center justify-content-center"
>
  <div class="mt-4 card d-flex bg-color mb-3 w-100 border-0">
    <div class="d-grid gap-2">
      <button
        id="friend_button"
        type="button"
        class="btn btn-dark textLight d-none mt-2"
        data-i18n="userId.request_friendship"
        aria-label="Request Friendship"
      >
        Request Friendship
      </button>

      <button
        id="accept_button"
        type="button"
        class="btn btn-dark textLight d-none mt-2"
        data-i18n="userId.accept_friendship"
        aria-label="Accept Friendship"
      >
        Accept Friendship
      </button>

      <button
        id="reject_button"
        type="button"
        class="btn btn-dark textLight d-none mt-2"
        data-i18n="userId.reject_friendship"
        aria-label="Reject Friendship"
      >
        Reject Friendship
      </button>
    </div>
  </div>
  <div
    class="mt-4 card border-4 borderLight bg-dark mb-3 w-100"
    style="max-width: 350px"
  >
    <div class="d-flex justify-content-center">
      <h2 class="textLight" data-i18n="userId.statistics">Statistics</h2>
    </div>
    <div class="table-responsive">
      <table class="table table-borderless textLight">
        <thead class="textLight">
          <tr class="textLight">
            <th class="bg-dark textLight" data-i18n="me.games" scope="col">
              Games
            </th>
            <th class="bg-dark textLight" scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="bg-dark textLight" data-i18n="me.playedGames">Played</td>
            <td class="bg-dark textLight" id="playedGames"></td>
          </tr>
          <tr>
            <td class="bg-dark textLight" data-i18n="me.winGames">Win</td>
            <td class="bg-dark textLight" id="winGames"></td>
          </tr>
          <tr>
            <td class="bg-dark textLight" data-i18n="me.lostGames">Lose</td>
            <td class="bg-dark textLight" id="loseGames"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr class="d-sm-none" />
</div>
<div class="col-md-6">
  <div class="UserImage d-flex justify-content-center align-items-center">
    <img
      id="playerImage"
      class="card-img-top img-fluid rounded-circle border border-dark border-2 mw-300px"
      data-i18n-alt="alt.avatar"
      alt="User avatar"
    />
  </div>
  <div class="mt-4">
    <div class="row justify-content-center align-items-center textLight">
      <div class="m-auto mw-50" style="max-width: 300px">
        <div class="d-flex justify-content-between">
          <div class="text-start mb-0" data-i18n="me.username">Username:</div>
          <div class="text-end flex-grow-1 mb-0" id="username"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.name">Name:</div>
          <div class="text-end flex-grow-1 mb-0" id="name"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.lastname">
            Lastname:
          </div>
          <div class="text-end flex-grow-1 mb-0" id="lastname"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.email">Email:</div>
          <div class="text-end flex-grow-1 mb-0" id="email"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.birthdate">
            Birthdate:
          </div>
          <div class="text-end flex-grow-1 mb-0" id="birthdate"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.level">Level:</div>
          <div class="text-end flex-grow-1 mb-0" id="level"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.status">Status:</div>
          <div class="text-end flex-grow-1 mb-0" id="last_action"></div>
        </div>
        <div class="d-flex">
          <div class="text-start mb-0" data-i18n="userId.friendship">
            Friendship:
          </div>
          <div class="text-end flex-grow-1 mb-0" id="friend"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mb-4">
    <div
      id="10last_games"
      class="row border-4 bg-dark borderLight col-8 d-flex justify-content-center mt-5 w-100"
    >
      <table class="table textLight table-hover w-100">
        <thead class="textLight">
          <tr class="textLight">
            <th
              class="bg-dark textLight text-center"
              scope="col"
              data-i18n="me.result"
            >
              Result
            </th>
            <th
              class="bg-dark textLight text-center"
              scope="col"
              data-i18n="me.score"
            >
              Score
            </th>
            <th
              class="bg-dark textLight text-center"
              scope="col"
              data-i18n="me.gameId"
            >
              GameID
            </th>
            <th
              class="bg-dark textLight text-center"
              scope="col"
              data-i18n="me.opponent"
            >
              opponent
            </th>
          </tr>
        </thead>
        <tbody
          id="lastsGames-table-body"
          class="bg-dark textLight text-center"
        ></tbody>
      </table>
    </div>
  </div>
</div>
