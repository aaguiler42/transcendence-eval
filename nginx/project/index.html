<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@20.4.0/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.0.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
  </head>
  <body class="bg-color">
    <header>
      <div class="row">
        <div id="initFontSize" class="col-md-6 d-flex">
          <button
            id="initIncreaseFont"
            class="nav-link btn-link align-text-end me-0"
            aria-label="Increase font size"
          >
            <svg
              id="initImgIncreaseFont"
              xmlns="http://www.w3.org/2000/svg"
              width="2rem"
              height="2rem"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-zoom-in textLight"
              class="feather feather-zoom-in textLight me-0"
              role="button"
              aria-labelledby="increaseFontInitTool increaseFontInitDesc"
            >
              <title
                id="increaseFontInitTool"
                data-i18n="navbar.increaseFontSize"
              >
                Increase font size button
              </title>
              <desc
                id="increaseFontInitDesc"
                data-i18n="navbar.increaseFontSizeDesc"
              >
                Use this button to increase the font size
              </desc>
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              <line x1="11" y1="8" x2="11" y2="14"></line>
              <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2rem"
            height="2rem"
            fill="currentColor"
            class="bi bi-fonts ms-0 textLight"
            viewBox="0 0 16 16"
            role="img"
            aria-labelledby="FontInitTool FontInitDesc"
          >
            <title id="FontInitTool" data-i18n="navbar.fontSizeTool">
              Font size tool
            </title>
            <desc id="FontInitDesc" data-i18n="navbar.fontSizeToolDesc">
              Use left button to increase the font size and right button to
              decrease.
            </desc>
            >
            <path
              d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z"
            />
          </svg>
          <button
            id="initDecreaseFont"
            class="btn-link align-text-top"
            aria-label="Decrease font size"
          >
            <svg
              id="initImgDecreaseFont"
              xmlns="http://www.w3.org/2000/svg"
              width="2rem"
              height="2rem"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-zoom-out textLight"
              role="button"
              aria-labelledby="decreaseFontInitTool decreaseFontInitDesc"
            >
              <title
                id="decreaseFontInitTool"
                data-i18n="navbar.decreaseFontSize"
              >
                Decrease font size button
              </title>
              <desc
                id="decreaseFontInitDesc"
                data-i18n="navbar.decreaseFontSizeDesc"
              >
                Use this button to decrease the font size
              </desc>
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
          </button>
        </div>
        <div id="initLangSel" class="col-md-6">
          <select
            id="initLangSelector"
            class="form-select float-end w-auto"
            data-i18n-switcher
            aria-label="Language Selector"
          >
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
      <nav
        class="navbar p-3 bg-dark border-bottom border-body navbar-expand-md"
        data-bs-theme="dark"
        id="navbar"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarItems"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex align-items-center justify-content-between"
            id="navbar-toggler"
          >
            <a class="navbar-brand" href="#" data-link>
              <img
                id="logo"
                src="/img/new_pong_white.png"
                width="60"
                alt="Transcendence logo with link to home page"
                data-i18n-alt="alt.logoHomeLink"
              />
            </a>
            <ul id="navbarItems" class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#/"
                  data-link
                  data-i18n="navbar.home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#/ranking"
                  data-link
                  data-i18n="navbar.ranking"
                  >Ranking</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#/me"
                  data-link
                  data-i18n="navbar.profile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#/logout"
                  data-link
                  data-i18n="navbar.logout"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <select
                  id="langSelector"
                  data-i18n-switcher
                  class="locale-switcher"
                  aria-label="Language Selector"
                >
                  <option value="en">English</option>
                  <option value="es">Español</option>
                  <option value="fr">Français</option>
                </select>
              </li>
              <li class="nav-item d-flex ms-2 align-items-center">
                <button
                  id="navIncreaseFont"
                  class="nav-link btn-link btn-sm ms-2 me-0 p-0"
                  aria-label="Increase font size"
                >
                  <svg
                    id="imgIncreaseFont"
                    xmlns="http://www.w3.org/2000/svg"
                    width="1.5rem"
                    height="1.5rem"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-zoom-in textLight me-0"
                    role="button"
                    aria-labelledby="increaseFontNavTool increaseFontNavDesc"
                  >
                    <title
                      id="increaseFontNavTool"
                      data-i18n="navbar.increaseFontSize"
                    >
                      Increase font size button
                    </title>
                    <desc
                      id="increaseFontNavDesc"
                      data-i18n="navbar.increaseFontSizeDesc"
                    >
                      Use this button to increase the font size
                    </desc>
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="11" y1="8" x2="11" y2="14"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                  </svg>
                </button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="2rem"
                  height="2rem"
                  fill="currentColor"
                  class="bi bi-fonts ms-0 textLight"
                  viewBox="0 0 16 16"
                  role="img"
                  aria-labelledby="FontNavTool FontNavDesc"
                >
                  <title id="FontNavTool" data-i18n="navbar.fontSizeTool">
                    Font size tool
                  </title>
                  <desc id="FontNavDesc" data-i18n="navbar.fontSizeToolDesc">
                    Use left button to increase the font size and right button
                    to decrease.
                  </desc>
                  <path
                    d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z"
                  />
                </svg>
                <button
                  id="navDecreaseFont"
                  class="btn-link nav-link btn-sm ms-0 p-0"
                  aria-label="Decrease font size"
                >
                  <svg
                    id="imgDecreaseFont"
                    xmlns="http://www.w3.org/2000/svg"
                    width="1.5rem"
                    height="1.5rem"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-zoom-out textLight"
                    role="button"
                    aria-labelledby="decreaseFontNavTool decreaseFontNavDesc"
                  >
                    <title
                      id="decreaseFontNavTool"
                      data-i18n="navbar.decreaseFontSize"
                    >
                      Decrease font size button
                    </title>
                    <desc
                      id="decreaseFontNavDesc"
                      data-i18n="navbar.decreaseFontSizeDesc"
                    >
                      Use this button to decrease the font size
                    </desc>
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex mt-5 w-100">
        <span id="app" class="row w-100"></span>
        <div id="chatSection" class="d-none col-md-3 textLight mt-5">
          <div class="row d-flex justify-content-center">
            <div id="preViewBox">
              <div class="card rounded-3 border-black">
                <div
                  class="card-header d-flex justify-content-between bg-dark align-items-center p-3"
                  style="border-top: 4px solid #ff7300"
                >
                  <h2 class="mb-0 textLight">Chats</h2>
                  <div class="d-flex flex-row align-items-center">
                    <span
                      id="newMsgs"
                      class="badge bg-warning me-3"
                      aria-label="New message badge"
                    ></span>
                    <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                    <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                    <i class="fas fa-times text-muted fa-xs"></i>
                  </div>
                </div>
                <div
                  id="chatPreview"
                  class="card-body overflow-scroll"
                  data-mdb-perfect-scrollbar="true"
                  style="position: relative; height: 400px"
                  role="region"
                  aria-label="Chat messages preview"
                ></div>
              </div>
            </div>
            <div id="chatbox" class="d-none">
              <div class="card rounded-3 border-black">
                <div
                  class="card-header d-flex justify-content-between bg-dark align-items-center p-3"
                  style="border-top: 4px solid #ff7300"
                >
                  <h3 class="mb-0 textLight" data-i18n="chat.chatMsg">
                    Chat messages
                  </h3>
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                    <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                    <i class="fas fa-times text-muted fa-xs"></i>
                    <button
                      id="closeChat"
                      class="btn mb-0 textLight text-end"
                      aria-label="Close chat"
                    >
                      X
                    </button>
                  </div>
                </div>
                <div
                  id="chat"
                  class="card-body overflow-scroll"
                  data-mdb-perfect-scrollbar="true"
                  style="position: relative; height: 400px"
                ></div>
                <div
                  class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
                >
                  <form id="send-message-form" class="w-100">
                    <div class="input-group mb-0">
                      <input
                        id="message"
                        name="message"
                        type="text"
                        class="form-control"
                        data-i18n-placeholder="placeholder.typeMessage"
                        aria-label="Recipient's message"
                        aria-describedby="sendButton"
                      />
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-warning"
                        type="submit"
                        id="sendButton"
                        style="padding-top: 0.55rem"
                        data-i18n="chat.sendButton"
                        aria-label="Send message"
                      >
                        Send
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
